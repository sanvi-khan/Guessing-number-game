<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
</head>
<body>
   <div class="container">
    <div class="card">
        <div class="card-title"><h1>Guessing Number Game</h1></div>
        <div class="card-body">
           <form action="">
            <label for="name">Enter Number Between 1-5</label>
            <input type="number" id="name" required min="1" max="5">
            <button>Submit</button>
           </form>
           <p class="result"></p>
            <p class="winning">You Win:</p>
           <p class="lost"> You Lost:</p>
           <p class="remaining">Remainig: 5 Times!!!</p>
           <p class="end"></p>
           </div>
    </div>
   </div>
   <video autoplay muted loop plays-inline class="back-video">
    <source src="video/neonring.mp4" type="video/mp4">
   </video>
    <script src="index.js"></script>
</body>
</html>
